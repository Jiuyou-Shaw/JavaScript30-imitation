<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Vide Player</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="player">
            <video class="player-video viewer" src="trailer.mp4"></video>  

            <div class="player-controls">
                <div class="progress">
                    <div class="progress-filled"></div>
                </div>
                <button class="player-button toggle">►</button>
                <input class="player-slider" name="volume" type="range" min="0" max="1" step="0.05" value="1">
                <input class="player-slider" name="playbackrate" type="range" min="0.5" max="2" step="0.1" value="1">
                <button class="player-button" data-skip="-10">« 10s</button>
                <button class="player-button" data-skip="25">25s »</button>
            </div>
        </div>        
    </body>
</html>
