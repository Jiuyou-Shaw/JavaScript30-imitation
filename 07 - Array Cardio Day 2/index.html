<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array Cardio</title>
    </head>

    <body>
        <script>
            // ## Array Cardio Day 2

            const people = [
                { name: 'Wes', year: 1988 },
                { name: 'Kait', year: 1986 },
                { name: 'Irv', year: 1970 },
                { name: 'Lux', year: 2015 },
                ];

            const comments = [
                { text: 'Love this!', id: 523423 },
                { text: 'Super good', id: 823423 },
                { text: 'You are the best', id: 2039842 },
                { text: 'Ramen is my fav food ever', id: 123523 },
                { text: 'Nice Nice Nice!', id: 542328 }
                ];

            // Some and Every Checks
            // Array.prototype.some() // is at least one person 19?

            const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);
            console.log({isAdult});

            // Array.prototype.every() // is everyone 19?

            const areAllAdults = people.every(person => (new Date().getFullYear()) - person.year >= 19);
            console.log({areAllAdults});

            var adults = 0;
            for(let i=0; i<people.length; i++) {
                const curYears = (new Date()).getFullYear() - people[i].year >= 19;                
                if(curYears) {
                    adults += 1;
                }
            }
            console.log(adults === people.length);

            // find the comment with the ID of 823423

            const findId = comments.find(comment => comment.id === 823423);
            console.log(findId);

            // delete the comment with the ID of 823423

            const index = comments.findIndex(comment => comment.id === 823423);
            console.log(comments.splice(index, 1));
            
        </script>
    </body>
</html>
